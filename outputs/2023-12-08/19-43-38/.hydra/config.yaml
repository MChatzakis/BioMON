dataset:
  type: classification
  simple_cls:
    _target_: datasets.cell.tabula_muris.TMSimpleDataset
  set_cls:
    n_way: ${n_way}
    n_support: ${n_shot}
    n_query: ${n_query}
    _target_: datasets.cell.tabula_muris.TMSetDataset
  name: tabula_muris
eval_split:
- train
- val
- test
backbone:
  _target_: backbones.fcnet.FCNet
  layer_dim:
  - 64
  - 64
train_classes: 59
n_way: 5
n_shot: 5
n_query: 15
method:
  name: maml
  train_batch: null
  val_batch: null
  fast_weight: true
  start_epoch: 0
  eval_type: set
  stop_epoch: 1
  type: meta
  cls:
    n_way: ${n_way}
    n_support: ${n_shot}
    _target_: methods.maml.MAML
    n_task: ${method.n_task}
    task_update_num: ${method.task_update_num}
    inner_lr: ${method.maml_inner_lr}
  n_task: 4
  task_update_num: 1
  maml_inner_lr: 0.01
model: FCNet
mode: train
exp:
  name: test
  save_freq: 10
  resume: false
  seed: 42
  val_freq: 1
optimizer: Adam
lr: 0.001
optimizer_cls:
  _target_: torch.optim.${optimizer}
  lr: ${lr}
checkpoint:
  dir: checkpoints/${exp.name}/${dataset.name}/${method.name}_${model}
  test_iter: best_model
  time: latest
wandb:
  project: BioMed-DL
  entity: manosxatzakiss2000
  mode: online
iter_num: 3
