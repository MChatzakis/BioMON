dataset:
  type: classification
  simple_cls:
    _target_: datasets.cell.tabula_muris.TMSimpleDataset
  set_cls:
    n_way: ${n_way}
    n_support: ${n_shot}
    n_query: ${n_query}
    _target_: datasets.cell.tabula_muris.TMSetDataset
  name: tabula_muris
eval_split:
- train
- val
- test
backbone:
  _target_: backbones.fcnet.FCNet
  layer_dim:
  - 64
  - 64
train_classes: 59
n_way: 5
n_shot: 5
n_query: 15
method:
  name: baseline
  train_batch: 16
  val_batch: null
  fast_weight: false
  start_epoch: 0
  eval_type: set
  type: baseline
  cls:
    _target_: methods.baseline.Baseline
    type: ${dataset.type}
    n_way: ${n_way}
    n_support: ${n_shot}
    n_classes: ${train_classes}
    loss: softmax
  stop_epoch: 1
model: R2D2
mode: train
exp:
  name: test
  save_freq: 10
  resume: false
  seed: 42
  val_freq: 1
optimizer: Adam
lr: 0.001
optimizer_cls:
  _target_: torch.optim.${optimizer}
  lr: ${lr}
checkpoint:
  dir: checkpoints/${exp.name}/${dataset.name}/${method.name}_${model}
  test_iter: best_model
  time: latest
wandb:
  project: BioMed-DL
  entity: manosxatzakiss2000
  mode: online
iter_num: 1
